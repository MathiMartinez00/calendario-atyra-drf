{% block main %}
<div class="px-xl-3 container-fluid">
    <div class="text-center">
        <h1><b>Reservas</b></h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Barro Roga</th>

            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
