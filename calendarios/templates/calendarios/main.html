{% extends 'index.html' %}

{% block main %}
    <div class="text-center">
        <h1><b>Reservas</b></h1>
        <form action="/add_client_form" method="GET">
            <input type="submit" class="btn btn-primary" value="AÃ±adir reserva">
        </form>
    </div>

    <br>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Casa 1</th>
                <th scope="col">Casa 2</th>
                <th scope="col">Casa 3</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.date }}</td>
                <td>{{ reserva.casa1 }}</td>
                <td>{{ reserva.casa2 }}</td>
                <td>{{ reserva.casa3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
