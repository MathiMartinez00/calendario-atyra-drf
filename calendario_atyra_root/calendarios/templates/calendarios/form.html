{% extends "index.html" %}

{% block main %}
<div class="text-center">
    <h1>Formulario - Añadir cliente</h1>
</div>
<form action="add_client_form" method="POST"><!-- ADD INFO TO THIS! -->
    <label for="casa">Casa</label>
    <input type="number" class="form-control" id="casa" min="1" max="3" placeholder="Casa reservada">

    <br>

    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Nombre del cliente">

    <br>

    <label for="cantidad_personas">Cantidad de personas</label>
    <input type="number" class="form-control" id="cantidad_personas" min="1" max="10" placeholder="Máximo 10 personas">

    <br>

    <label for="fecha">Fecha</label>
    <input type="date" class="form-control" id="fecha" placeholder="Fecha de reserva">

    <br>

    <label for="notas">Notas</label>
    <textarea row="5" class="form-control" id="notas" placeholder="Notas sobre el cliente"></textarea>
    <br>
<form>

<div class="text-center">
    <button type="submit" class="btn btn-primary">Enviar</button>
</div>
{% endblock %}
